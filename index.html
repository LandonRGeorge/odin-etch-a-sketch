<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>
  <main>
    <input type="range" id="grid-size-slider" min="1" max="100">
    <label for="grid-size-slider" id="grid-size-label"></label>
    <div id="sketch-container"></div>
    <button id="sketch-btn-clear">Clear</button>
  </main>
</body>
</html>
